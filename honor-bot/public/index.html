<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Blade Zero - Admin Console</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            gap: 30px;
        }

        h1,
        h2 {
            border-bottom: 2px solid #ff4d4d;
            padding-bottom: 10px;
            color: #ff4d4d;
            margin-top: 0;
        }

        .section {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: #2d2d2d;
            color: #ff4d4d;
        }

        tr:hover {
            background: #262626;
        }

        /* UI Elements */
        .badge {
            background: #ff4d4d;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary {
            background: #ff4d4d;
            color: white;
        }

        .btn-primary:hover {
            background: #e60000;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .btn-edit {
            background: #4d94ff;
            color: white;
        }

        .btn-delete {
            background: #555;
            color: #ccc;
        }

        .btn-delete:hover {
            background: #ff3333;
            color: white;
        }

        input,
        textarea,
        select {
            padding: 10px;
            background: #2d2d2d;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            border-color: #ff4d4d;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 10% auto;
            padding: 25px;
            border: 1px solid #ff4d4d;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <center>
            <h1>üó°Ô∏è The Order's Admin Console</h1>
        </center>

        <div class="grid-2">
            <div class="section">
                <h2>üèÜ Warrior Rankings</h2>
                <div style="height: 400px; overflow-y: auto;">
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Honor</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="userBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="section">
                <h2>üéí Item Registry</h2>

                <div style="background: #2d2d2d; padding: 15px; border-radius: 6px; margin-bottom: 20px;">
                    <h3 style="margin: 0 0 10px 0; font-size:1em; color:#ccc;">Add New Reward</h3>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="newNames" placeholder="Item Name" style="flex: 2;">
                        <input type="number" id="newCost" placeholder="Cost" style="flex: 1;">
                    </div>
                    <button class="btn btn-primary" style="width: 100%;" onclick="addItem()">+ Add Item</button>
                </div>

                <div style="height: 300px; overflow-y: auto;">
                    <table id="itemTable">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Cost</th>
                                <th>Stock</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="itemBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('userModal')">&times;</span>
            <h2>Edit Warrior Honor</h2>
            <input type="hidden" id="editUserId">
            <p>User: <strong id="editUserName" style="color:#ff4d4d"></strong></p>
            <label>Points (Souls):</label>
            <input type="number" id="editUserPoints">
            <button class="btn btn-primary" onclick="saveUser()">Save Changes</button>
        </div>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('itemModal')">&times;</span>
            <h2>Edit Item Details</h2>
            <input type="hidden" id="editItemId">
            <label>Item Name:</label>
            <input type="text" id="editItemName">
            <label>Cost:</label>
            <input type="number" id="editItemCost">
            <label>Description:</label>
            <textarea id="editItemDesc" rows="3"></textarea>
            <div style="display: flex; gap: 10px;">
                <div style="flex:1">
                    <label>Stock (-1 = inf):</label>
                    <input type="number" id="editItemStock">
                </div>
                <div style="flex:1">
                    <label>Status:</label>
                    <select id="editItemActive">
                        <option value="true">Active</option>
                        <option value="false">Hidden</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" style="width:100%" onclick="saveItem()">Save Changes</button>
        </div>
    </div>

    <script>
        // --- LOAD DATA ---
        async function fetchUsers() {
            const res = await fetch('/api/users');
            const users = await res.json();
            const tbody = document.getElementById('userBody');
            tbody.innerHTML = '';
            users.forEach(u => {
                tbody.innerHTML += `
                <tr>
                    <td>${u.username}</td>
                    <td><span class="badge">${u.points}</span></td>
                    <td>
                        <button class="btn btn-edit btn-sm" onclick="openUserModal('${u.id}', '${u.username}', ${u.points})">‚úèÔ∏è</button>
                    </td>
                </tr>`;
            });
        }

        async function fetchItems() {
            const res = await fetch('/api/items');
            const items = await res.json();
            const tbody = document.getElementById('itemBody');
            tbody.innerHTML = '';
            items.forEach(i => {
                const stockDisplay = i.stock === -1 ? '‚àû' : i.stock;
                const style = i.isActive ? '' : 'opacity: 0.5;';
                tbody.innerHTML += `
                <tr style="${style}">
                    <td><strong>${i.name}</strong></td>
                    <td>${i.cost}</td>
                    <td>${stockDisplay}</td>
                    <td>
                        <button class="btn btn-edit btn-sm" onclick='openItemModal(${JSON.stringify(i)})'>‚úèÔ∏è</button>
                    </td>
                </tr>`;
            });
        }

        // --- ADD ITEM ---
        async function addItem() {
            const name = document.getElementById('newNames').value;
            const cost = document.getElementById('newCost').value;
            if (!name || !cost) return alert("Missing info");
            await fetch('/api/items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, cost, description: '', stock: -1 })
            });
            document.getElementById('newNames').value = '';
            document.getElementById('newCost').value = '';
            fetchItems();
        }

        // --- EDIT USER LOGIC ---
        function openUserModal(id, name, points) {
            document.getElementById('userModal').style.display = 'block';
            document.getElementById('editUserId').value = id;
            document.getElementById('editUserName').innerText = name;
            document.getElementById('editUserPoints').value = points;
        }

        async function saveUser() {
            const id = document.getElementById('editUserId').value;
            const points = document.getElementById('editUserPoints').value;
            await fetch(`/api/users/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ points })
            });
            closeModal('userModal');
            fetchUsers();
        }

        // --- EDIT ITEM LOGIC ---
        function openItemModal(item) {
            document.getElementById('itemModal').style.display = 'block';
            document.getElementById('editItemId').value = item.id;
            document.getElementById('editItemName').value = item.name;
            document.getElementById('editItemCost').value = item.cost;
            document.getElementById('editItemDesc').value = item.description || '';
            document.getElementById('editItemStock').value = item.stock;
            document.getElementById('editItemActive').value = item.isActive.toString();
        }

        async function saveItem() {
            const id = document.getElementById('editItemId').value;
            const body = {
                name: document.getElementById('editItemName').value,
                cost: document.getElementById('editItemCost').value,
                description: document.getElementById('editItemDesc').value,
                stock: document.getElementById('editItemStock').value,
                isActive: document.getElementById('editItemActive').value === 'true'
            };
            await fetch(`/api/items/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            closeModal('itemModal');
            fetchItems();
        }

        // --- UTILS ---
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }

        // Init
        fetchUsers();
        fetchItems();
    </script>

</body>

</html>
